<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">

<style>
body{
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: url('background.jpg') no-repeat center center/cover; 
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container{
    width: 600px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    text-align: center;
    color: white;
    border: 1px solid rgba(255,255,255,0.3);
}

h2{
    font-size: 28px;
    margin-bottom: 15px;
}

#textdisplay{
    font-size: 18px;
    margin-bottom: 15px;
    color: #f0f0f0;
    min-height: 100px; /* so text area doesn't shrink */
}

#inputarea{
    width: 90%;
    height: 130px;
    padding: 12px;
    font-size: 17px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: #fff;
    resize: none;
}

.stats{
    display: flex;
    justify-content: space-around;
    margin: 20px 0;
    font-size: 17px;
}

button{
    padding: 10px 25px;
    font-size: 17px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 8px;
    transition: .3s;
    background: rgba(255,255,255,0.3);
    color: #fff;
}

button:hover{
    background: rgba(255,255,255,0.5);
    transform: scale(1.05);
}
</style>

</head>

<body>

    <div class="container">
        <h2>Typing Speed Test</h2>

        <!-- Paragraph display area -->
        <div id="textdisplay"></div>

        <!-- Typing input -->
        <textarea id="inputarea" placeholder="Start typing here..." disabled></textarea>

        <!-- Stats -->
        <div class="stats">
            <p><b>Time:</b> <span id="time">60</span>s</p>
            <p><b>WPM:</b> <span id="wpm">0</span></p>
            <p><b>Accuracy:</b> <span id="accuracy">0%</span></p>
        </div>

        <!-- Buttons -->
        <button id="startbtn">Start</button>
        <button id="restartBtn" style="display:none;">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
